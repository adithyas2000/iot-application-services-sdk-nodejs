name: "Frogbot Scan and Fix"
on:
  push:
    # Creating fix pull requests will be triggered by any push to one of the these branches.
    # You can add or replace to any branch you want to open fix pull requests for.
    branches:
      - "main"
      - "master"
permissions:
  contents: write
  pull-requests: write
  security-events: write
jobs:
  create-fix-pull-requests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      # Install prerequisites
      - name: Setup NodeJS
        uses: actions/setup-node@v3
        with:
          node-version: "16.x"

      - uses: jfrog/frogbot@v2
        env:
          # [Mandatory]
          # The command that installs the dependencies
          JF_INSTALL_DEPS_CMD: "npm i"

          # [Mandatory]
          # JFrog platform URL (This functionality requires version 3.29.0 or above of Xray)
          JF_URL: "https://scybers123.jfrog.io"

          # [Mandatory if JF_ACCESS_TOKEN is not provided]
          # JFrog username with 'read' permissions for Xray. Must be provided with JF_PASSWORD
          # JF_USER: ${{ secrets.JF_USER }}

          # [Mandatory if JF_ACCESS_TOKEN is not provided]
          # JFrog password. Must be provided with JF_USER
          # JF_PASSWORD: ${{ secrets.JF_PASSWORD }}

          # [Mandatory]
          # The GitHub token automatically generated for the job
          JF_GIT_TOKEN: "eyJ2ZXIiOiIyIiwidHlwIjoiSldUIiwiYWxnIjoiUlMyNTYiLCJraWQiOiJITi1MUlpwZnYxd1N3UkhHSHVVY0RHekpoeEM1NHlvUGw5TVE0MW95S3M0In0.eyJleHQiOiJ7XCJyZXZvY2FibGVcIjpcInRydWVcIn0iLCJzdWIiOiJqZmFjQDAxZ2M4Z3A1MzlodGh4MXBwNGV3YmMwZWJmXC91c2Vyc1wvc2N5YmVycyIsInNjcCI6ImFwcGxpZWQtcGVybWlzc2lvbnNcL2FkbWluIiwiYXVkIjoiKkAqIiwiaXNzIjoiamZmZUAwMDAiLCJpYXQiOjE2NjI1Mjg2MjUsImp0aSI6ImRjNzA0NTFlLTRhMTgtNDFmNC05NDViLTU0ZjA3MzgxZDMyNiJ9.OJ-NGlZ0wGDTtf34guikJfb85VSQhy-dGjXgAs5a8PX6E7TNSTD4FU5cxK-q4HvmXp4pZyQq0lNr6L0OVegB2BgYGyJ_K3JIpCXg4upsH8cC3n5Da8BYQnjl9tfvnrYUB97DGrDWd3i7Rrfmlu9-XacGug8dK5oHIAJL0AxRlToa6qjp1M4rl4B4hOxBD87iozQg0QKSPyOcYYQhmxCScpBpi5cgMW5-63z5CptFkUjbpGtvJms_ULmYI3wnqVwJh-u17R7BDPdBaEVkp338kNfqR3hCH5eYfirtFLL75_ieWrPLJGCZcreZAeHjp3fQu-18Eu9JTuKoxg4q19ObwA"

